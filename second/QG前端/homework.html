<!DOCTYPE html>
<head>
<META charset="UTF-8">
<title>登录页面</title>
<link rel="stylesheet" href="css/dl.css">
<link rel="stylesheet" href="css/dl1.css">
</head>
<body>
    <div id="loginpage">
        <div class="login">
            <div class="top">
                <div class="first">
                    <span class="big iconfont fl">&#xe615;</span>
                    <i class="fl">QQ</i>
                    <div class="frbtn iconfont fr">
                        <span>&#xe502;</span>
                        <span>&#xe65e;</span>
                        <span>&#xe617;</span>
                    </div>
                </div>
            </div>
            <div class="input clearfix">
                <form action="">
                    <div class="inputaccount">
                        <span class="QQ iconfont">&#xe615;</span>
                        <input class="iconfont" type="text" name="user_search" placeholder="请输入您的帐号"/>
                        <span class="select iconfont">&#xe60b;</span>
                    </div>
                    <div class="inputpassword">
                        <span class="iconfont">&#xe507;</span>
                        <input  class="iconfont" type="password" name="user_search" placeholder="请输入您的密码"/> 
                        <span class="jp iconfont">&#xe616;</span>
                       
                    </div>
                    <div class="selectbox">
                        <ul>
                            <li>
                                <input type="checkbox" name="login" value="autologin">自动登录<br/>
                            </li>
                            <li>
                                <input type="checkbox" name="password" value="remember">记住密码<br/>
                            </li>
                            <li class="find">
                                <a href="#">找回密码</a>
                            </li>
                        </ul>
                    </div>
                    <div class="loginbtn clearfix">
                        <button type="submit">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
